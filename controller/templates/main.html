<!DOCTYPE html>
<html lang = "kr">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/06fb83cb17.js" crossorigin="anonymous"></script>
        <link rel = "stylesheet" href = "./public/style/style.css">
        <title>SmeetUP</title>
    </head>
    <body>
        <form id = "input">
            <div id = "icon-search"><i class = "fa-solid fa-magnifying-glass"></i></div>
            <input id = "input-search" type = "search" placeholder = "코딩, 수학 등 스터디 모임을 검색해보세요!" aria-label = "Search">
        </form>

        <p id = "recommend-user-txt">스밋업의 추천 사용자</p>
        <form id = "recommend-user">
            <div class = "recommend-container">
                <img src = "./public/img/usericon.png">
                <p><span class = "rname">양은석</span><br><span class = "rtag">#KSCY</span></p>
            </div>
        </form>

        <form class = "groups">
            <div class = "recommend-group">
                <p class = "title">수학 미적분 스터디 그룹</p>
                <p><span class = "time">매주 수요일 9시~11시</span><br><span class = "location">스타벅스 송도점</span><br><span class = "target">고등학교 2학년</span></p>
                <div class = "tagcontainer">
                    <div class = "tag">#hot</div>
                </div>
            </div>
        </div>
    </body>
</html>
